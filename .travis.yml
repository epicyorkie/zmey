language: ruby
rvm:
  - '2.1.1'
env:
  - DB=mysql
bundler_args: --without production
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rake
before_script:
  - mysql -e 'create database zmey_test;'
  - cp config/database.travis.yml config/database.yml
